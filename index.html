<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Meme Generator</h1>
    </header>
    <form action="" id="newMemeForm">
        <div>
            <label for="top" id="rowOne">Insert top caption for meme: </label>
            <input type="text" name="top" id="top" style="width: 500px">
        </div>
        <div>
            <label for="imgMeme" id="rowTwo">Insert link to image for meme: </label>
            <input type="text" name="imgMeme"id="imgMeme" style="width: 500px">
        </div>
        <div>
            <label for="bottom" id="rowThree">Insert bottom caption for meme: </label>
            <input type="text" name="bottom" id="bottom" style="width: 500px">
        </div>
        <div>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
    <div id="meme"></div>
    <script src="script.js"></script>
</body>
</html>
